<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>THE BRAND</title>
	<link rel="stylesheet" href="./styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="header">
	<div class="container">
		<div class="header__left">
			<a class="header__logo" href="#"><img src="./img/logo.svg" alt="logo"/></a>
			<button><img src="./img/search.svg" alt="search"/></button>
		</div>
		<div class="header__right">
			<button><img src="./img/burger.svg" alt="menu"/></button>
			<a href="#"><img src="./img/user.svg" alt="user"/></a>
			<a href="#"><img src="./img/cart.svg" alt="cart"/></a>
		</div>
	</div>
</header>
<main>
	<section class="home">
		<div class="container">
			<div class="home__bg">
				<img src="./img/home.png" alt="home">
			</div>
			<div class="home__content">
				<h1 class="home__title">THE BRAND</h1>
				<h3 class="home__subtitle">OF LUXERIOUS <span>FASHION</span></h3>
			</div>
		</div>
	</section>
	<section class="suggestion">
		<div class="container">
			<div class="suggestion__top">
				<div class="suggestion-card suggestion-card-1">
					<div class="suggestion-card__content">
						<p class="suggestion-card__text-top">30% OFF</p>
						<p class="suggestion-card__text-bottom">FOR WOMEN</p>
					</div>
				</div>
				<div class="suggestion-card suggestion-card-2">
					<div class="suggestion-card__content">
						<p class="suggestion-card__text-top">30% OFF</p>
						<p class="suggestion-card__text-bottom">FOR WOMEN</p>
					</div>
				</div>
				<div class="suggestion-card suggestion-card-3">
					<div class="suggestion-card__content">
						<p class="suggestion-card__text-top">30% OFF</p>
						<p class="suggestion-card__text-bottom">FOR WOMEN</p>
					</div>
				</div>
			</div>
			<div class="suggestion__bottom">
				<div class="suggestion-card suggestion-card-block">
					<div class="suggestion-card__content">
						<p class="suggestion-card__text-top">LUXIROUS & TRENDY</p>
						<p class="suggestion-card__text-bottom">ACCESORIES</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
</body>
</html>
